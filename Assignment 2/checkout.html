<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .check{ 
            border: 2px solid black;
        }

    </style>
</head>
<body>
    <div class="container-md mt-5 shadow-lg p-3 mb-5 bg-body rounded" style=" width: 600px;" >
        <div class="row row-cols-1 ms-2 mb-5 me-2">
            <div class="col d-flex justify-content-center"><h2 class="mt-3 mb-3">Checkout Page</h2></div>
            <div class="col ">
                <div class="form-group  "> 
                    <label for="Name" class="form-label fw-bold">Name <span class="text-danger">*</span> </label>
                    <input type="text" class="form-control" id="name" placeholder="FirstName LastName">
                    <div class="text-danger fs-6" id="nameError"></div>
                </div>
                <div class="form-group "> 
                    <label for="phone" class="form-label fw-bold">Phone# <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="phone" placeholder="+92XX-XXXXXXX">
                    <div class="text-danger fs-6" id="phoneError"></div>
                </div>
                <div class="form-group "> 
                    <label for="Email" class="form-label fw-bold">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="xyz@gmail.com">
                    <div class="text-danger fs-6" id="emailError"></div>
                </div>
                <div class="form-group "> 
                    <label for="Address" class="form-label fw-bold">Address <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="address" placeholder="House # , Street# ">
                    <div class="text-danger fs-6" id="addressError"></div>
                </div>
                <div class="form-group "> 
                    <label for="City" class="form-label fw-bold">City <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="city" placeholder="City">
                    <div class="text-danger fs-6" id="cityError"></div>
                </div>
                <br>
                <div class="d-grid gap-2">
                    <button class="btn btn-secondary" type="button">Button</button>
                  </div>
        </div>
        </div>
    
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
